<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Form</title>
    <style>
      body {
        width: 100vw;
        display: flex;
        justify-content: center;
      }

      form {
        margin-top: 20px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      input {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <form id="myForm" onsubmit="submitForm(event)">
      <label for="name">Nhập mã đề:</label><br />
      <input type="text" id="name" name="name" />
      <br />
      <button type="submit">Tìm</button>
    </form>

    <script>
      function submitForm(event) {
        event.preventDefault(); // Prevent default form submission

        // Access form values
        var name = document.getElementById("name").value;

        fetch(`/?alias=${name}`, {
          method: "post",
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            data && (window.location = data);
          });
      }
    </script>
  </body>
</html>
